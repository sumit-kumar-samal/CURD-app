<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this user?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="onDelete()">Delete</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
